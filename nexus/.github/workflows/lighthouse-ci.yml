name: Lighthouse CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: nexus/package-lock.json

      - name: Install dependencies
        working-directory: nexus
        run: npm ci

      - name: Build
        working-directory: nexus
        run: npm run build
        env:
          # Use placeholder values â€” Lighthouse runs against a production build
          DATABASE_URL:         ${{ secrets.DATABASE_URL }}
          DIRECT_URL:           ${{ secrets.DIRECT_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY:     ${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_APP_URL:  http://localhost:3000

      - name: Start server
        working-directory: nexus
        run: npx next start &
        env:
          PORT: 3000

      - name: Wait for server
        run: npx wait-on http://localhost:3000 --timeout 30000

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:3000/
          uploadArtifacts: true
          temporaryPublicStorage: true
          budgetPath: nexus/.lighthouse-budget.json

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            // Find the latest Lighthouse report
            const reportFiles = fs.readdirSync('.lighthouseci').filter(f => f.endsWith('.json') && !f.includes('manifest'));
            if (!reportFiles.length) return;
            const report = JSON.parse(fs.readFileSync(`.lighthouseci/${reportFiles[0]}`, 'utf8'));
            const cats = report.categories;
            const body = [
              '## ðŸ”¦ Lighthouse Results',
              '| Category | Score |',
              '|----------|-------|',
              `| Performance    | ${Math.round(cats.performance.score * 100)} |`,
              `| Accessibility  | ${Math.round(cats.accessibility.score * 100)} |`,
              `| Best Practices | ${Math.round(cats['best-practices'].score * 100)} |`,
              `| SEO            | ${Math.round(cats.seo.score * 100)} |`,
            ].join('\n');
            github.rest.issues.createComment({ issue_number: context.issue.number, owner: context.repo.owner, repo: context.repo.repo, body });
